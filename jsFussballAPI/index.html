<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" defer></script>
    <script src="script.js" defer></script>
    <title>Fußball API</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Fußball API</h1>
        </div>

        <div class="button"><button id="buttonBundesliga">View Teams 1. Bundesliga</button></div>
        <div class="button"><button id="buttonPremierLeague">View Teams Premier League</button></div>

        
        <div class="button"><button id="buttonStandings">View standings</button></div>

        <div class="ul">
            <ul id="teamsBundesliga"></ul>
        </div>
        <div class="ul">
            <ul id="teamsPremierLeague"></ul>
        </div>

        <div class ="ul">
            <ul id ="standings"></ul>
        </div>

    </div>
</body>

</html>

<script id="team-template" type="text/x-handlebars-template">
    <div class="row" data-id = "{{id}}">
        <div class="col-sm"><img src="{{crestUrl}}" width="50px" alt="clubLogo"></div>
        <div class="col-sm"><a href="#" link ="teamLinkPlayers">{{name}}</a></div>
        <div class="col-sm">{{address}}</div>
        <div class="col-sm">{{email}}</div>
    </div>
 </script>

 <script id="standings-template" type="text/x-handlebars-template">
    <div class="row" data-id = "{{id}}">
      
        <div class="col-sm">{{score}}</div>
        
    </div>
 </script>
