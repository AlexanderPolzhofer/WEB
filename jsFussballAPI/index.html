<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" defer></script>
    <script src="script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Fußball API</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Fußball API</h1>
            <img id="image1" src="https://cdn-icons-png.flaticon.com/512/2817/2817805.png" width="55px">
        </div>

        <div class="flex-container">
            <div type="button"><button class="btn btn-secondary" id="home"><i class="bi bi-house"><svg
                            xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
                            class="bi bi-house" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg></i></button>
            </div>
            <div type="button"><button class="btn btn-secondary" id="buttonBundesliga">View Teams 1. Bundesliga</button>
            </div>
            <div type="button"><button class="btn btn-secondary" id="buttonPremierLeague">View Teams Premier
                    League</button>
            </div>
            <div type="button"><button class="btn btn-secondary" id="buttonStandings">View standings</button></div>
            <div type="button"><button class="btn btn-secondary" id="buttonCountries">View countries</button></div>
        </div>

        <div id="content"></div>
    </div>
</body>

<footer>
    <div class="footer">&#169 Alexander Polzhofer 2021</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

<script id="team-template" type="text/x-handlebars-template">
    <tr data-id = "{{id}}">
        <td><img src="{{crestUrl}}" width="50px" alt="clubLogo"></td>
        <td ><a href="#" link ="teamLinkPlayers">{{name}}</a></td>
        <td >{{address}}</td>
        <td >{{email}}</td>
    </tr>
 </script>

<script id="standings-template" type="text/x-handlebars-template">
      <tr data-id = "{{id}}">
        <td><img src={{team.crestUrl}} width="50px"/></td>       
        <td>{{team.name}}</td>   
        <td>{{position}}</td>   
        <td>{{points}}</td> 
    </tr>
 </script>

<script id="countries-template" type="text/x-handlebars-template">
    <tr id="countries-table">
        <td><img src="{{flag}}" width="50px" alt="logo"></td>
        <td><a href="#" link ="teamLinkPlayers">{{name}}</a></td>
    </tr>    
 </script>

</html>
